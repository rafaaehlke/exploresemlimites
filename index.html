<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <title>Explore sem Limites</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="hero">
      <div class="astronaut">
        <img src="./assets/astronautaa_desktop.png" alt="" />
      </div>

      <div class="hero-text">
        <h1>Explore sem limites</h1>
        <p>Porque o aprendizado é contínuo</p>
        <a href="#form" class="button-down">
          <img src="./assets/swipe.svg" alt="" />
        </a>
      </div>
    </section>

    <main>
      <div class="container">
        <section class="card">
          <figure class="imagem1">
            <img
              src="./assets/lua1.png"
              alt="Lua redonda com sua cor laranjada"
            />
          </figure>
          <h2>Não Pare nunca</h2>
          <figcaption>
            <p>
              Se você deseja ter sucesso nos estudos, é fundamental que você
              adote uma mentalidade de "não pare nunca". Estudar de forma
              consistente e contínua é a chave para o progresso e a conquista de
              seus objetivos.
            </p>
          </figcaption>
        </section>

        <section class="card">
          <figure class="imagem2">
            <img src="./assets/lua2.png" alt="Lua redonda com sua cor azul" />
          </figure>
          <h2>Só volta</h2>
          <figcaption>
            <p>
              Se você parou ou perdeu o ritmo em alguma atividade ou projeto,
              saiba que nunca é tarde para recomeçar. Às vezes, as
              circunstâncias podem mudar, ou podemos nos sentir desmotivados ou
              sobrecarregados.
            </p>
          </figcaption>
        </section>

        <section class="card">
          <figure class="imagem3">
            <img
              src="./assets/lua3.png"
              alt="Lua redonda com sua cor rosa degrade"
            />
          </figure>
          <h2>Siga seu ritmo</h2>
          <figcaption>
            <p>
              Avançar pouco a pouco mantém progresso constante em objetivos,
              evitando parar ou desistir. Mesmo pequenos passos nos aproximam do
              destino e motivam a continuidade. Não subestime o poder de cada
              ação rumo ao objetivo final.
            </p>
          </figcaption>
        </section>
      </div>
    </main>

    
    <div class="col3">
      <form id="form">
        <h3>Entre em contato</h3>
        <fieldset>
          <div class="input-wrapper">
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div class="input-wrapper">
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>

          <div class="input-wrapper">
            <textarea
              name="mensagem"
              id=""
              placeholder="Digite sua mensagem aqui..."
            ></textarea>
          </div>
        </fieldset>

        <button hreff="#" id="btn-envio">Enviar Mensagem</button>
      </form>

    </div>

    <footer>
      <p>© 2024 - Rocketseat Explorer</p>
    </footer>
  </body>
</html>
